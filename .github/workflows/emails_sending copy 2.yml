name: Send Mails 05

on:
  schedule:
    - cron: "0 3 * * *"  # Runs every day at 10:00 AM GMT
  workflow_dispatch:  # Allows manual execution

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: python main.py
      env:
        EMAIL_ACCOUNT: ${{ secrets.EMAIL_ACCOUNT_05 }}
        MONGO_URI: ${{ secrets.MONGO_URI }}
        DB_NAME: ${{ secrets.DB_NAME }}
        SEND_TO: "country"
        COLLECTION_NAME: ${{ secrets.COLLECTION_NAME }}
        COLLECTION_NAME2: ${{ secrets.COLLECTION_NAME2 }}
        gmail_app_password: ${{ secrets.GMAIL_APP_PASSWORD_05 }}
        gmail_account_email: ${{ secrets.GMAIL_ACCOUNT_EMAIL_05 }}
